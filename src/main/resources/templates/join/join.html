<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
                layout:decorate="~{layout/template}">
    <th:block layout:fragment="content">
        <div i="main">
            <script src="https://www.google.com/recaptcha/api.js"></script>
            <div>
                <i class="fa-solid fa-right-to-bracket fa-2xl mt-5"> 회원가입</i>
                <hr>
            </div> <!-- title -->

            <div class="">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item">
                        <button type="button" disabled class="btn btn-success">이용약관</button></li>
                    <li class="breadcrumb-item">
                        <button type="button" disabled class="btn btn-success">실명확인</button></li>
                    <li class="breadcrumb-item">
                        <button type="button" disabled class="btn btn-success">정보입력</button></li>
                    <li class="breadcrumb-item">
                        <button type="button" disabled class="btn btn-light">가입완료</button></li>
                </ul>
            </div> <!-- breadcrumb -->

        <div class="mt-5">
            <h2>회원정보 입력</h2>
            <small class="text-muted">
                회원정보는 개인정보 취급방침에 따라 안전하게 보호되며,
                회원님의 명백한 동의없이 공개 또는 제3자에게 제공되지 않습니다.
            </small>
            <hr>
        </div> <!-- sub title -->

        <div class="card card-body bg-light m-5">
            <h3>일반회원</h3>
            < name="joinfrm" id="joinfrm">
                <div class="row col-11 offset-1">
                    <div class="row my-1"><label for="name" class="col-2 col-form-label text-danger text-end">이름</label>
                        <div class="col-3"><input type="text" name="name" id="name" class="form-control border-danger bg-light" readonly></div>
                    </div> <!-- name -->
                    <div class="row my-1"><label for="secret1" class="col-2 col-form-label text-danger text-end">주민등록번호</label>
                        <div class="col-3"><input type="text" name="name" id="secret1" class="form-control border-danger bg-light" readonly></div>
                        <div class="col-3"><input type="text" name="name" id="secret2" class="form-control border-danger bg-light" readonly></div>
                    </div> <!-- secret -->
                    <div class="row my-1"><label for="userid" class="col-2 col-form-label text-danger text-end">아이디</label>
                        <div class="col-3"><input type="text" name="userid" id="userid" class="form-control border-danger"></div>
                        <div class="col-auto"><label id="uidmsg" class="col-form-label">6~16 자의 영문 소문자, 숫자와 특수기호(_)만 사용할 수 있습니다.</label></div>
                    </div> <!-- id -->
                    <div class="row my-1"><label for="userpw1" class="col-2 col-form-label text-danger text-end">비밀번호</label>
                        <div class="col-3"><input type="password" name="userpw" id="userpw1" class="form-control border-danger"></div>
                        <div class="col-auto"><label id="upwmsg" class="col-form-label">6~16 자의 영문 대소문자, 숫자와 특수문자만 사용할 수 있습니다.</label></div>
                    </div> <!-- pw -->
                    <div class="row my-1"><label for="userpw2" class="col-2 col-form-label text-danger text-end">비밀번호 확인</label>
                        <div class="col-3"><input type="password" name="userpw" id="userpw2" class="form-control border-danger"></div>
                        <div class="col-auto"><label class="col-form-label">이전 항목에서 입력했던 비밀번호를 한 번 더 입력해주시기 바랍니다.</label></div>
                    </div> <!-- pw -->
                    <div class="row my-1"><label for="zip1" class="col-2 col-form-label text-danger text-end">우편번호</label>
                        <div class="col-3"><input type="text" name="zip1" id="zip1" class="form-control border-danger bg-light" readonly></div>
                        <div class="col-3"><input type="text" name="zip2" id="zip2" class="form-control border-danger bg-light" readonly></div>
                        <div class="col-3"><button type="button" id="zipbtn" class="btn btn-dark" data-bs-target="#zipmodal" data-bs-toggle="modal">
                            <i class="fa-solid fa-circle-question"></i> 우편번호 찾기</button></div>
                    </div> <!-- zipcode -->
                    <div class="row my-1"><label for="address1" class="col-2 col-form-label text-danger text-end">주소</label>
                        <div class="col-3"><input type="text" name="address1" id="address1" class="form-control border-danger"></div>
                        <div class="col-3"><input type="text" name="address2" id="address2" class="form-control border-danger"></div>
                    </div> <!-- address -->
                    <div class="row my-1 input-group"><label for="email1" class="col-2 col-form-label text-danger text-end">전자우편</label>
                        <div class="col-6">
                            <div class="input-group">
                                <input type="text" id="email1" class="form-control border-danger">
                                <span class="input-group-text border-danger text-danger bg-danger bg-opacity-10">@</span>
                                <input type="text" id="email2" class="form-control border-danger bg-light" readonly>
                            </div>
                            <div class="col-3">
                                <select class="form-select border-danger text-danger"><option>선택하세요.</option></select></div>
                        </div> <!-- email -->
                    <div class="row my-1"><label for="phone1" class="col-2 col-form-label text-danger text-end">전화번호</label>
                        <div class="col-2"><select id="phone1" class="form-select border-danger"><option>국번</option></select></div>
                        <div class="col-2"><input type="text" name="phone2" id="phone2" class="form-control border-danger"></div>
                        <div class="col-2"><input type="text" name="phone3" id="phone3" class="form-control border-danger"></div>
                    </div> <!-- phone -->
                    <div class="row my-1"><label for="g-recaptcha" class="col-2 col-form-label text-danger text-end">자동입력방지</label>
                        <div class="col-3">
                            <div class="g-recaptcha" data-sitekey="6LfKW-EmAAAAAKhF3IDEJdB0xlPmZ06xgC0qhsiL"></div>
                            <input type="hidden" name="g-recaptcha" id="g-recaptcha">
                        </div>
                    </div> <!-- phone -->
                </div>
                </div> <!-- join -->
                <hr class="w-75 mx-auto">
                <div class="row">
                    <div class="col text-center">
                        <button type="button" id="joinok" class="btn btn-primary"><i class="fa-solid fa-check"></i> 입력</button>
                        <button type="reset" id="joinno" class="btn btn-danger"><i class="fa-solid fa-xmark"></i> 취소</button>
                    </div>
                </div> <!-- button -->

                <input type="hidden" name="secret" id="secret">
                <input type="hidden" name="zip" id="zip">
                <input type="hidden" name="phone" id="phone">
                <input type="hidden" name="email" id="email">
                <input type="hidden" name="checkid" id="checkid">

            </form>
        </div> <!-- terms -->

            <div class="modal fade modal-lg" id="zipmodal" data-bs-backdrop="static" data-bs-keyboard="false">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title">우편번호 찾기</h2>
                            <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form name="zipfrm" id="zipfrm">
                                <div class="row align-items-center justify-content-center">
                                    <label class="col-3 form-label text-primary text-end" for="dong">
                                        검색하실 주소의<br> 동 이름을 입력하세요.
                                    </label>
                                    <div class="col-4"><input type="text" name="dong" id="dong" class="form-control border-primary"></div>
                                    <div class="col-3"><button type="button" class="btn btn-primary" id="find">
                                        <i class="fa-solid fa-search"></i> 검색하기</button></div>
                                    <hr class="w-75 mx-auto my-3">
                                    <p class="col-12 text-warning text-center">지역의 읍/면/동의 이름을 공백없이 입력하신 후, [검색하기] 버튼을 누르세요.</p>
                                </div> <!-- find zip -->
                                <div class="row">
                                    <div class="col-8 offset-2 mt-1">
                                    <select class="form-select" id="addrlist" name="addrlist" size="10">
                                        <option>서울특별시 관악구 남부순환로 1820</option>
                                        <option>서울특별시 관악구 남부순환로 1820</option>
                                        <option>서울특별시 관악구 남부순환로 1820</option>
                                        <option>서울특별시 관악구 남부순환로 1820</option>
                                        <option>서울특별시 관악구 남부순환로 1820</option>
                                        <option>서울특별시 관악구 남부순환로 1820</option>
                                        <option>서울특별시 관악구 남부순환로 1820</option>
                                        <option>서울특별시 관악구 남부순환로 1820</option>
                                        <option>서울특별시 관악구 남부순환로 1820</option>
                                        <option>서울특별시 관악구 남부순환로 1820</option>
                                        <option>서울특별시 관악구 남부순환로 1820</option>
                                        <option>서울특별시 관악구 남부순환로 1820</option>
                                        <option>서울특별시 관악구 남부순환로 1820</option>
                                        <option>서울특별시 관악구 남부순환로 1820</option>
                                        <option>서울특별시 관악구 남부순환로 1820</option>
                                    </select>
                                    </div>
                                </div> <!-- show zip -->
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" id="send"><i class="fa-solid fa-circle-check"></i> 선택하고 닫기</button>
                        </div>
                    </div>
                </div>
            </div> <!-- zip modal -->

        </div>
    </th:block>
</html>
