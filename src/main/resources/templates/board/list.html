<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
                layout:decorate="~{layout/template}">
    <th:block layout:fragment="content">
        <div i="main">
            <div>
                <i class="fa-solid fa-pen-to-square fa-2xl mt-5"> 게시판</i>
                <hr>
            </div>

            <div class="row">
                <div class="row offset-1 col-7">
                    <div class="col-2">
                        <select class="form-select" id="findtype">
                            <option value="title">제목</option>
                            <option value="userid">아이디</option>
                            <option value="name">글쓴이</option>
                            <option value="contents">내용</option>
                            <option value="titcont">제목+내용</option>
                        </select>
                    </div> <!-- 검색키 -->
                    <div class="col-4">
                        <input type="text" class="form-control col-2" id="findkey">
                    </div> <!-- 검색창 -->
                    <div class="col-3">
                        <button type="button" class="btn btn-light" id="findbtn"><i class="fa-solid fa-magnifying-glass"></i> 검색하기</button>
                    </div> <!-- 버튼 -->
                </div>
                <div class="col-3 text-end">
                    <button type="button" class="btn btn-light"><i class="fa-solid fa-pencil"></i> 글쓰기</button>
                </div>
            </div> <!-- 검색 및 글쓰기 -->
            <div class="row">
                <div class="offset-1 col-10">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th style="width:7%">번호</th>
                                <th>제목</th>
                                <th style="width:13%">글쓴이</th>
                                <th style="width:13%">작성일</th>
                                <th style="width:7%">추천</th>
                                <th style="width:7%">조회</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>공지</th>
                                <th><span class="badge text-bg-danger">HOT!</span>
                                    안녕하세요. 현재 시각은 오후 2시 50분, 비가 오고 있습니다.</th>
                                <th>운영자</th>
                                <th>2023-07-11</th>
                                <th>548</th>
                                <th>4546</th>
                            </tr>
                            <tr>
                                <td>공지</td>
                                <td>빌드가 731ms에서 성공적으로 완료되었습니다! (1분 전)</td>
                                <td>운영자</td>
                                <td>2023-07-11</td>
                                <td>548</td>
                                <td>4546</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div> <!-- 게시판 목록 -->
            <div class="row">
                <div class="offset-1 col-10">
                    <nav>
                        <ul class="pagination">
                            <li class="page-item"><a href="#" class="page-link">처음</a></li>
                            <li class="page-item"><a href="#" class="page-link">이전</a></li>

                            <li class="page-item"><a href="#" class="page-link">1</a></li>
                            <li class="page-item"><a href="#" class="page-link">2</a></li>
                            <li class="page-item"><a href="#" class="page-link">3</a></li>
                            <li class="page-item"><a href="#" class="page-link">4</a></li>
                            <li class="page-item active"><a href="#" class="page-link">5</a></li>
                            <li class="page-item"><a href="#" class="page-link">6</a></li>
                            <li class="page-item"><a href="#" class="page-link">7</a></li>
                            <li class="page-item"><a href="#" class="page-link">8</a></li>
                            <li class="page-item"><a href="#" class="page-link">9</a></li>
                            <li class="page-item"><a href="#" class="page-link">10</a></li>

                            <li class="page-item"><a href="#" class="page-link">다음</a></li>
                            <li class="page-item"><a href="#" class="page-link">끝</a></li>
                        </ul>
                    </nav>
                </div>
            </div> <!-- 페이지네이션 -->
        </div>
    </th:block>
</html>
