<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
                layout:decorate="~{layout/template}">
    <th:block layout:fragment="content">
        <div i="main">
            <script src="https://www.google.com/recaptcha/api.js"></script>
            <div>
                <i class="fa-solid fa-download fa-2xl mt-5"> 자료실</i>
                <hr>
            </div>

            <div class="row mt-5 mb-3">
                <div class="row col-5 offset-1">
                    <h4><i class="fa-solid fa-pencil"></i> 글쓰기</h4>
                </div>
                <div class="col-5 text-end">
                    <button id="lstpdsbtn" type="button" class="btn btn-light col-3"><i class="fa-solid fa-list-ul"></i> 목록으로</button>
                </div>
            </div> <!-- 버튼 -->

            <div class="row offset-1 col-10 mb-5">
                <form name="pdsfrm" id="pdsfrm" class="card card-body bg-light">
                    <div class="row mt-3">
                        <label for="title" class="col-3 col-form-label text-danger text-end">제목</label>
                        <div class="col-6">
                            <input type="text" class="form-control border-danger" name="title" id="title">
                        </div>
                    </div> <!-- 제목 -->
                    <div class="row mt-3">
                        <label for="userid" class="col-3 col-form-label text-danger text-end">글쓴이</label>
                        <div class="col-6">
                            <input type="text" class="form-control border-danger bg-light" name="userid" id="userid"
                                   readonly th:value="abc123">
                        </div>
                    </div> <!-- 글쓴이 -->
                    <div class="row mt-3">
                        <label for="contents" class="col-3 col-form-label text-danger text-end">본문</label>
                        <div class="col-6">
                            <textarea rows="15" class="form-control border-danger" name="contents" id="contents"></textarea>
                        </div>
                    </div> <!-- 본문 -->

                    <div class="row mt-3">
                        <label for="attach" class="col-3 col-form-label text-danger text-end">첨부 파일</label>
                        <div class="col-6">
                            <input type="file" class="form-control border-danger bg-light" name="attach" id="attach"></input>
                        </div>
                    </div> <!-- 첨부 -->

                    <div class="row mt-3">
                        <label for="g-recaptcha" class="col-3 col-form-label text-danger text-end">자동입력방지</label>
                        <div class="col-6">
                            <div class="g-recaptcha" data-sitekey="6LfKW-EmAAAAAKhF3IDEJdB0xlPmZ06xgC0qhsiL"></div>
                            <input type="hidden" name="grecaptcha" id="g-recaptcha">
                        </div>
                    </div> <!-- captcha -->
                    <div class="row mt-4 mb-3">
                        <hr class="w-75 mx-auto">
                        <div class="text-center">
                            <button type="button" id="wrtpdsbtn" class="btn btn-primary"><i class="fa-solid fa-check"></i> 입력 완료</button>
                            <button type="reset" class="btn btn-danger"><i class="fa-solid fa-xmark"></i> 입력 취소</button>
                        </div>
                    </div> <!-- 버튼 -->
                    <input type="hidden" name="ipaddr" id="ipaddr" th:value="${#request.getRemoteAddr()}">
                </form>
            </div> <!-- 글쓰기 -->
        </div>

        <script src="/assets/js/pds.js" charset="utf-8"></script>
    </th:block>
</html>
