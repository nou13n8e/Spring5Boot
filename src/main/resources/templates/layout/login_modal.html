<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="login_modal">
        <!-- login-modal -->
        <div class="modal" id="loginfrm" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>로그인</h2>
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">닫기</button>
                    </div> <!-- mdh -->
                    <div class="modal-body">
                        <form id="lgnfrm" name="lgnfrm">
                            <div class="row text-danger mb-3">
                                <lavel class="col-4 col-form-label text-end" for="uid">아이디</lavel>
                                <div class="col-5">
                                    <input type="text" id="userid" name="userid" class="form-control border-danger">
                                </div>
                            </div> <!-- userid -->
                            <div class="row text-danger mb-3">
                                <lavel class="col-4 col-form-label text-end" for="upw">비밀번호</lavel>
                                <div class="col-5">
                                    <input type="password" id="passwd" name="passwd" class="form-control border-danger">
                                </div>
                            </div> <!-- userpw -->
                            <div class="row text-warning">
                                <lavel class="col-4">&nbsp;</lavel>
                                <div class="col-5">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input border-warning">
                                        <label class="form-check-label">로그인 상태 유지</label>
                                    </div>
                                </div>
                            </div> <!-- auto login -->
                        </form>
                    </div> <!-- mdb -->
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-danger" id="loginbtn">로그인</button>
                        <button type="button" class="btn btn-warning">아이디/비밀번호 찾기</button>
                    </div> <!-- mdf -->
                </div> <!-- mdc -->
            </div> <!-- mdd -->
        </div>
    </th:block>
</html>
